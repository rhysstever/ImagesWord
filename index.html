<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Word Image Game</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
	<link rel="stylesheet" href="styles/main.css">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
	<script src="src/main.js"></script>
</head>
<body>
	<main>
		<h1>Word Image Game</h1>
		<p>Using the given letters, figure out the common word of the four pictures. Click on each picture to see a larger version.</p>
		<div id="picture-grid">
			<img src="media/picture1.jpg" alt="Image 1" type="button" class="picture btn btn-light" data-bs-toggle="modal" data-bs-target="#myModal">
			<img src="media/picture2.jpg" alt="Image 2" type="button" class="picture btn btn-light" data-bs-toggle="modal" data-bs-target="#myModal">
			<img src="media/picture3.jpg" alt="Image 3" type="button" class="picture btn btn-light" data-bs-toggle="modal" data-bs-target="#myModal">
			<img src="media/picture4.jpg" alt="Image 4" type="button" class="picture btn btn-light" data-bs-toggle="modal" data-bs-target="#myModal">
		</div>
		<div id="answer"></div>
		<div id="letters">
			<button type="button" class="letter btn btn-secondary" id="letter1"></button>
			<button type="button" class="letter btn btn-secondary" id="letter2"></button>
			<button type="button" class="letter btn btn-secondary" id="letter3"></button>
			<button type="button" class="letter btn btn-secondary" id="letter4"></button>
			<button type="button" class="letter btn btn-secondary" id="letter5"></button>
			<button type="button" class="letter btn btn-secondary" id="letter6"></button>
			<button type="button" class="letter btn btn-secondary" id="letter7"></button>
			<button type="button" class="letter btn btn-secondary" id="letter8"></button>
			<button type="button" class="letter btn btn-secondary" id="letter9"></button>
			<button type="button" class="letter btn btn-secondary" id="letter10"></button>
			<button type="button" class="letter btn btn-secondary" id="letter11"></button>
			<button type="button" class="letter btn btn-secondary" id="letter12"></button>
		</div>
		<button type="button" class="btn btn-primary" id="resetButton">Reset</button>
	</main>  
	<!-- Modal -->
	<div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-lg">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body" id="zoomedPicDiv"></div>
			</div>
		</div>
  	</div>
</body>
</html>
